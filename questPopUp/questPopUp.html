<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/questPopUp.css">
    <link rel="stylesheet" href="/haw_html/css/questInfoPopUp.css">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/common.css">
    <title>Hacktorial World</title>
</head>
<body>
<section class="tutorialWrap">
    <div class="questPopUpWrap">
        <div class="tutorials">
            <div class="questPopUp">
                <h2>SEOGWIPO CITY</h2>
                <div class="questBox">
                    <div class="questWrap">
                        <dl>
                            <dt><img src="/haw_html/images/quest1-icon.png" alt="퀘스트1 아이콘"></dt>
                            <dd>QUEST1</dd>
                        </dl>
                        <dl>
                            <dt><img src="/haw_html/images/quest2-icon.png" alt="퀘스트2 아이콘"></dt>
                            <dd>QUEST2</dd>
                        </dl>
                        <dl>
                            <dt><img src="/haw_html/images/lock-icon.png" alt="잠김 아이콘"></dt>
                            <dd>LOCKED</dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="questInfoPopUpWrap">
        <div class="tutorialss">
            <div class="infoPopUp">
                <span id="focusInfo"><img src="/haw_html/images/quest-focus.png" alt=" 선택 퀘스트 포커싱"></span>
                <span id="connectInfo"><img src="/haw_html/images/quest-connect-line.png" alt="퀘스트 정보 연결 선"></span>
                <div class="questInfo">
                    <ul>
                        <li>Beginner</li>
                        <li>Computer Science</li>
                        <li>2 Questions</li>
                        <li>500 point</li>
                    </ul>
                    <form action="">
                        <fieldset>
                            <legend>미션 수락</legend>
                            <label for="missionAccept">ACCEPT</label>
                            <input type="submit" id="missionAccept" name="missionAccept">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
