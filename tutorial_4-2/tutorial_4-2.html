<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/selectJeju.css">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/tutorial_4-2.css">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/common.css">
    <title>Hacktorial World</title>
</head>
<body>
<section>
    <h2><img src="/haw_html/images/title.png" alt="핵토리얼 월드"></h2>
    <div class="contentsWrap">
        <div class="mainWrap">
            <div class="jejuMap">
                <div class="location">
                    <p id="seogwipo"><a href="">SEOGWIPO CITY</a></p>
                    <p id="jejuCity">JEJU CITY</p>
                </div>
                <span id="compass"><img src="/haw_html/images/compass2.png" alt="나침반 이미지"></span>
            </div>
        </div>
    </div>
</section>
<section class="tutorialWrap">
    <div class="tutorialStartWrap">
        <div class="tutorials">
            <div class="questPopUp">
                <h2>SEOGWIPO CITY</h2>
                <div class="questBox">
                    <div class="questWrap">
                        <dl>
                            <dt><img src="/haw_html/images/quest1-icon.png" alt="퀘스트1 아이콘"></dt>
                            <dd>QUEST1</dd>
                        </dl>
                        <dl>
                            <dt><img src="/haw_html/images/quest2-icon.png" alt="퀘스트2 아이콘"></dt>
                            <dd>QUEST2</dd>
                        </dl>
                        <dl>
                            <dt><img src="/haw_html/images/quest3-icon.png" alt="퀘스트3 아이콘"></dt>
                            <dd>QUEST3</dd>
                        </dl>
                    </div>
                    <div class="questInfo">
                        <ul>
                            <li>Beginner</li>
                            <li>Computer Science</li>
                            <li>2 Questions</li>
                            <li>500 point</li>
                        </ul>
                        <form action="">
                            <fieldset>
                                <legend>미션 수락</legend>
                                <label for="missionAccept">ACCEPT</label>
                                <input type="submit" id="missionAccept" name="missionAccept">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div class="tutorialChat">
                <div class="chat">
                    <h3>■ CHAT</h3>
                </div>
                <div class="system">
                    <span class="chatName">
                        <h4>SYSTEM ▶</h4>
                    </span>
                    <span class="chatting">
                        <p>서귀포시에는 3개의 의뢰가 존재합니다.</p>
                        <br>
                        <p>Quest1과 Quest2만 선택 가능하네요!</p>
                        <p>두개의 의뢰를 해결하면 Quest3이 활성화될 것입니다.</p>
                        <p>Quest 위 아이콘은 문제의 유형을 뜻합니다.</p>
                        <br>
                        <p>Quest1을 클릭 해보세요!</p>
                    </span>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
