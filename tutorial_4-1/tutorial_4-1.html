<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/selectJeju.css">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/tutorial_4-1.css">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/common.css">
    <title>Hacktorial World</title>
</head>
<body>
<section>
    <h2><img src="/haw_html/images/title.png" alt="핵토리얼 월드"></h2>
    <div class="contentsWrap">
        <div class="mainWrap">
            <div class="jejuMap">
                <div class="location">
                    <p id="seogwipo"><a href="">SEOGWIPO CITY</a></p>
                    <p id="jejuCity">JEJU CITY</p>
                </div>
                <span id="compass"><img src="/haw_html/images/compass2.png" alt="나침반 이미지"></span>
            </div>
        </div>
    </div>
</section>
<section class="tutorialWrap">
    <div class="tutorialStartWrap">
        <div class="tutorials">
            <div class="tutorialActive">
                <div class="activeLocation">
                    <div class="seogwipoActive">
                        <a><img src="/haw_html/images/activation-pointer.png" alt="포인터"></a>
                        <p><a href="">SEOGWIPO CITY</a></p>
                    </div>
                </div>
            </div>
            <div class="tutorialChat">
                <div class="chat">
                    <h3>■ CHAT</h3>
                </div>
                <div class="system">
                <span class="chatName">
                    <h4>SYSTEM ▶</h4>
                </span>
                    <span class="chatting">
                    <p>의뢰는 도시내 지역별로 존재합니다.</p>
                    <br>
                    <p>현재 서귀포시에 의뢰가 존재하네요. 클릭해보세요!</p>
                </span>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
