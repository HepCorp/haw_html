<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/common.css">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/register.css">
    <title>Hacktorial World - Register</title>
</head>
<body>
<section>
    <h2><img src="/haw_html/images/title.png" alt="핵토리얼 월드"></h2>
    <div class="contentsWrap">
        <div class="registerWrap">
            <div class="register">
                <div class="registerOutline">
                    <h3>PLEASE ENTER USER INFORMATIONS</h3>
                    <form action="">
                        <fieldset>
                            <legend>회원가입</legend>
                            <p>NAME <input type="text" name="name" id="name" autofocus="autofocus"></p>
                            <p>ID <input type="text" name="id" id="id" autofocus="autofocus"></p>
                            <p>PASSWORD1 <input type="password" name="passWd1" id="passWd1" autofocus="autofocus"></p>
                            <p>PASSWORD2 <input type="password" name="passWd2" id="passwd2" autofocus="autofocus"></p>
                            <p>E-MAIL <input type="email" name="email" id="email" autofocus="autofocus"></p>
                            <span class="cns">
                                <input type="button" name="cancel" id="cancel" value="CANCEL">
                                <input type="submit" name="submit" id="submit" value="SUBMIT">
                            </span>
                        </fieldset>
                    </form>
                    <span class="errors">
                        <p id="errorIcon"></p>
                        <p id="errorMessages">사용할 수 없는 아이디입니다.</p>
                    </span>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
