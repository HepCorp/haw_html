<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/common.css">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/register.css">
    <title>Hacktorial World - Register</title>
</head>
<body>
<section>
    <h2><img src="/haw_html/images/title.png" alt="핵토리얼 월드"></h2>
    <div class="contentsWrap">
        <div class="registerWrap">
            <div class="register">
                <div class="registerOutline">
                    <h3>PLEASE ENTER USER INFORMATIONS</h3>
                    <form action="">
                        <fieldset>
                            <legend>회원가입</legend>
                            <p>NAME <input type="text" name="name" id="name"></p>
                            <p>ID <input type="text" name="id" id="id"></p>
                            <p>PASSWORD1 <input type="password1" name="passWd1" id="passWd1"></p>
                            <p>PASSWORD2 <input type="password2" name="passWd2" id="passwd2"></p>
                            <p>E-MAIL <input type="email" name="email" id="email"></p>
                            <span>CANCEL<input type="button" name="cancel" id="cancel"></span>
                            <span>SUBMIT<input type="submit" name="submit" id="submit"></span>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
