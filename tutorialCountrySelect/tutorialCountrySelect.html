<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/index.css">
    <link type="text/csss" rel="stylesheet" href="/haw_html/css/tutorialCountrySelect.css">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/common.css">
    <title>Hacktorial World</title>
</head>
<body>
<section>
    <h2><img src="/haw_html/images/title.png" alt="핵토리얼 월드"></h2>
    <div class="contentsWrap">
        <div class="mainWrap">
            <div class="worldMap">
                <div class="location">
                    <p id="korea"><a href="">KOREA</a></p>
                    <p id="atOcean01">ATLANTIC<br>OCEAN</p>
                    <p id="atOcean02">ATLANTIC<br>OCEAN</p>
                    <p id="paOcean">PACIFIC<br>OCEAN</p>
                    <p id="arOcean">ARCTIC<br>OCEAN</p>
                    <p id="inOcean">INDIAN<br>OCEAN</p>
                </div>

                <span id="compass"><img src="/haw_html/images/compass2.png" alt="나침반 이미지"></span>
            </div>
        </div>
    </div>
</section>
<section class="tutorialWrap">
    <div class="tutorialStartWrap">
        <div class="tutorials">
            <div class="tutorialActive">
                <div class="activeLocation">
                    <div class="usaActive">
                        <a href=""><img src="/haw_html/images/ready-pointer.png" alt="활성화 포인터"></a>
                        <span><img src="/haw_html/images/usa-line.png" alt="활성화 포인터 설명 연결 선"></span>
                        <p><a href="">U.S.A</a></p>
                    </div>
                    <div class="austActive">
                        <a href=""><img src="/haw_html/images/ready-pointer.png" alt="활성화 포인터"></a>
                        <span><img src="/haw_html/images/aust-line.png" alt="활성화 포인터 설명 연결 선"></span>
                        <p><a href="0">AUSTRALIA</a></p>
                    </div>
                    <div class="koreaActive">
                        <a><img src="/haw_html/images/activation-pointer.png" alt="포인터"></a>
                        <p><a href="">KOREA</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
