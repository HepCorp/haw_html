<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/selectTeam.css">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/tutorialStartPopUp.css">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/common.css">
    <title>Hacktorial World</title>
</head>
<body>
<section>
    <h2><img src="/haw_html/images/title.png" alt="핵토리얼 월드"></h2>
    <div class="contentsWrap">
        <div class="teamWrap">
            <div class="team">
                <div class="teamOutline">
                    <div class="selectTeamWrap">
                        <div class="selected">
                            <div class="selectedTeamSym">
                                <img src="/haw_html/images/eagle.png" alt="이글팀 심볼">
                            </div>
                            <div class="selectedTeamInfo">
                                <p>NAME : EAGLES</p>
                                <p>MEMBER : 10</p>
                                <form action="">
                                    <fieldset>
                                        <legend>팀선택</legend>
                                        <p><input type="submit" name="select" id="select" value="SELECT"></p>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                        <div class="teamListWrap">
                            <div class="teamList">
                            <span id="prev">
                                <a><img src="/haw_html/images/left-arrow.png" alt="다시보기"></a>
                            </span>
                                <div class="symbols">
                                    <ul>
                                        <li><a href=""><img src="/haw_html/images/arabian.png" alt="아라비안 심볼"></a></li>
                                        <li><a href=""><img src="/haw_html/images/starshield.png" alt="별방패 심볼"></a></li>
                                        <li><a href=""><img src="/haw_html/images/usa.png" alt="미국 심볼"></a></li>
                                        <li><a href=""><img src="/haw_html/images/crossshield.png" alt="십자방패 심볼"></a></li>
                                        <li><a href=""><img src="/haw_html/images/arabian.png" alt="아라비안 심볼"></a></li>
                                        <li><a href=""><img src="/haw_html/images/starshield.png" alt="별방패 심볼"></a></li>
                                    </ul>
                                </div>
                                <span id="next">
                                <a><img src="/haw_html/images/right-arrow.png" alt="다음보기"></a>
                            </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
