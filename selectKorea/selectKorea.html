<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/haw_html/css/selectKorea.css">
    <link rel="stylesheet" href="/haw_html/css/common.css">
    <title>Hacktorial World</title>
</head>
<body>
<section>
    <h2><img src="/haw_html/images/title.png" alt="핵토리얼 월드"></h2>
    <div class="contentsWrap">
        <div class="mainWrap">
            <div class="koreaMap">
                <div class="chinaJapanMap">
                    <img src="/haw_html/images/china-japanmap.png" alt="중국, 일본 지도">
                </div>
                <div class="northKorea">
                    <img src="/haw_html/images/northkoreamap.png" alt="북한 지도">
                </div>
                <div class="southKorea">
                    <img src="/haw_html/images/southkoreamap.png" alt="남한 지도">
                </div>
                <div class="location">
                    <p id="jejudo"><a href="">JEJUDO</a></p>
                    <p id="sKorea">SOUTH<br>KOREA</p>
                    <p id="ySea">YELLOW SEA</p>
                    <p id="eSea">EAST SEA</p>
                </div>
                <span><img src="/haw_html/images/compass.png" alt="나침반 이미지"></span>
            </div>
        </div>
    </div>
</section>
</body>
</html>
