<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/questInfoPopUp.css">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/common.css">
    <title>Hacktorial World</title>
</head>
<body>
<section class="tutorialWrap">
    <div class="questInfoPopUpWrap">
        <div class="tutorials">
            <div class="InfoPopUp">
                <div class="popUpFocus">
                    <img src="/haw_html/images/quest-focus.png" alt=" 선택 퀘스트 포커싱">
                </div>
                <div class="questInfo">
                    <ul>
                        <li>Beginner</li>
                        <li>Computer Science</li>
                        <li>2 Questions</li>
                        <li>500 point</li>
                    </ul>
                    <form action="">
                        <fieldset>
                            <legend>미션 수락</legend>
                            <label for="missionAccept">ACCEPT</label>
                            <input type="submit" id="missionAccept" name="missionAccept">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
