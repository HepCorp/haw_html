<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/selectKorea.css">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/tutorial_3.css">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/common.css">
    <title>Hacktorial World</title>
</head>
<body>
<section>
    <h2><img src="/haw_html/images/title.png" alt="핵토리얼 월드"></h2>
    <div class="contentsWrap">
        <div class="mainWrap">
            <div class="koreaMap">
                <div class="chinaJapanMap">
                </div>
                <div class="southKorea">
                </div>
                <div class="location"><!-- css진행 시, 한국 특별시, 도단위로 나눈 이미지 삽입 -->
                    <p id="jejudo"><a href="">JEJUDO</a></p>
                    <p id="sKorea">SOUTH<br>KOREA</p>
                    <p id="ySea">YELLOW SEA</p>
                    <p id="eSea">EAST SEA</p>
                </div>
                <span id="compass"><img src="/haw_html/images/compass2.png" alt="나침반 이미지"></span>
            </div>
        </div>
    </div>
</section>
<section class="tutorialWrap">
    <div class="tutorialStartWrap">
        <div class="tutorials">
            <div class="tutorialActive">
                <div class="activeLocation">
                    <div class="jejuActive">
                        <a><img src="/haw_html/images/activation-pointer.png" alt="포인터"></a>
                        <p><a href="">JEJUDO</a></p>
                    </div>
                </div>
            </div>
            <div class="tutorialChat">
                <div class="chat">
                    <h3>■ CHAT</h3>
                </div>
                <div class="system">
                    <span class="chatName">
                        <h4>SYSTEM ▶</h4>
                    </span>
                    <span class="chatting">
                        <p>이번엔 도시를 선택 할 차례입니다.</p>
                        <p>도시를 선택하면 각 도시에 있는 의뢰들을 확인할 수 있습니다.</p>
                        <br>
                        <p>현재 활성화 되어있는 도시는 제주도 뿐이네요.</p>
                        <p>제주도를 클릭해주세요!</p>
                    </span>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
