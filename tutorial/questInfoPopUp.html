<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/tutorial.css">
    <link rel="import" href="/haw_html/tutorial/chatPopUp.html">
    <title>Hacktorial World</title>
</head>
<body>
<section>
    <div class="questInfoPopUpWrap">
        <div class="questInfoBox">
            <div class="infoPopUp">
                <span id="focusInfo"><img src="/haw_html/images/quest-focus.png" alt=" 선택 퀘스트 포커싱"></span>
                <span id="connectInfo"><img src="/haw_html/images/quest-connect-line.png" alt="퀘스트 정보 연결 선"></span>
                <div class="questInfo">
                    <ul>
                        <li>Beginner</li>
                        <li>Computer Science</li>
                        <li>2 Questions</li>
                        <li>500 point</li>
                    </ul>
                    <form action="">
                        <fieldset>
                            <legend>미션 수락</legend>
                            <input type="submit" id="missionAccept" name="missionAccept" value="ACCEPT">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
