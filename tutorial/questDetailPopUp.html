<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/tutorial.css">
    <link rel="import" href="/haw_html/tutorial/chatPopUp.html">
    <title>Hacktorial World</title>
</head>
<body>
<section class="detailWrap">
    <div class="questDetailPopUp">
        <div class="questDetailBox">
            <div class="questNum">
                <h3>QUEST1-1</h3>
            </div>
            <div class="questContent">
                <p>From. Sam</p>
                <span>제주도 서귀포시 위쪽에 있는 시의 영문 이름을 알려주세요.</span>
                <p><img src="/haw_html/images/download-icon.png" alt="다운로드 아이콘"><a href="" id="downloadBtn">attatched_file.zip</a></p>
            </div>
            <form action="">
                <fieldset>
                    <legend>퀘스트 답변 적기와 어쓰</legend>
                    <span class="questAnswer">
                        <p><input type="text" id="answer" name="answer"></p>
                        <p><input type="submit" id="send" name="send" value=""></p>
                    </span>
                    <span class="authButton">
                        <p><input type="button" id="auth" name="auth" value="AUTH"></p>
                    </span>
                </fieldset>
            </form>
        </div>
        <div class="questConnectLine">
            <img src="/haw_html/images/progressbar-connect-line.png" alt="프로그래스바 연결 선">
        </div>
        <div class="questProgressBar">
            <span id="progress0">
                <img src="/haw_html/images/progressbar-0.png" alt="프로그래스바 기본">
                <p id="completePer"><b>50%</b><br>Completed</p>
            </span>
            <span id="progress50">
                <img src="/haw_html/images/progressbar-50.png" alt="프로그래스바 진행중">
            </span>
        </div>
        <div class="authConnectLine">
            <img src="/haw_html/images/auth-connect-line.png" alt="어쓰 입력창 연결 선">
        </div>
        <div class="authPopUp">
            <div class="authBox">
                <div class="auth">
                    <form action="">
                        <fieldset>
                            <legend>어쓰 체크</legend>
                            <span id="authInputArea">
                                <input type="text" id="authInsert" name="authInsert" autofocus="autofocus">
                            </span>
                            <span id="authSubmit">
                                <input type="submit" id="checkButton" name="auth" value="">
                            </span>
                        </fieldset>
                    </form>
                </div>
            </div>

        </div>
    </div>

</section>
</body>
</html>
