<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/tutorial.css">
    <title>Hacktorial World</title>
</head>
<body>
<section class="tutorialWrap">
    <div class="tutorialCityWrap">
        <div class="cityBox">
            <div class="tutorialActive">
                <div class="activeLocation">
                    <span id="usaMap"><img src="/haw_html/images/usa-map.png" alt="미국 지도 활성화 이미지"></span>
                    <a href="" id="usaPointer"><img src="/haw_html/images/ready-pointer.png" alt="활성화 포인터"></a>
                    <span id="usaLine"><img src="/haw_html/images/usa-line.png" alt="활성화 포인터 설명 연결 선"></span>
                    <p id="usa">U.S.A</p>
                    <span id="austMap"><img src="/haw_html/images/aust-map.png" alt="호주 지도 활성화 이미지"></span>
                    <a href="" id="austPointer"><img src="/haw_html/images/ready-pointer.png" alt="활성화 포인터"></a>
                    <span id="austLine"><img src="/haw_html/images/aust-line.png" alt="활성화 포인터 설명 연결 선"></span>
                    <p id="aust">AUSTRALIA</p>
                    <span id="korMap"><img src="/haw_html/images/small-korea-map.png" alt="한국 지도 활성화 이미지"></span>
                    <a href="" id="korPointer"><img src="/haw_html/images/activation-pointer.png" alt="포인터"></a>
                    <p id="kor">KOREA</p>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
