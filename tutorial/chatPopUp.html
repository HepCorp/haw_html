<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/tutorial.css">
    <script type="text/javascript" src="/haw_html/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/haw_html/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/haw_html/js/tutorial.js"></script>
    <title>Document</title>
</head>
<body>
<section class="tutorialWrap">
    <div class="chatPopUpWrap open">
        <div class="chatBox">
            <div class="tutorialChat">
                <div class="chat">
                    <h3>■ CHAT</h3>
                    <div class="chatDownCon">
                        <form action="" class="chatDown">
                            <button type="button" id="downBtn">▼</button>
                        </form>
                    </div>
                </div>
                <div class="system">
                    <span class="chatName">
                        <h4>SYSTEM <strong>▶</strong></h4>
                    </span>
                    <span class="chatting">
                        <p>팀 선택 창입니다. 원하시는 팀을 선택해주세요.</p>
                        <br>
                        <p>게임은 개인 기록 및 기록 경쟁 형태로 진행됩니다.</p>
                        <br>
                        <br>
                        <p>팀 선택을 완료하면 한동안 바꿀수 없으니 신중하게 선택해주세요!</p>
                    </span>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
