<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/selectTeam.css">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/tutorial_1-2.css">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/common.css">
    <title>Hacktorial World</title>
</head>
<body>
<section>
    <h2><img src="/haw_html/images/title.png" alt="핵토리얼 월드"></h2>
    <div class="contentsWrap">
        <div class="teamWrap">
            <div class="team">
                <div class="teamOutline">
                    <div class="selectTeamWrap">
                        <div class="selected">
                            <div class="selectedTeamSym">
                                <img src="/haw_html/images/eagle.png" alt="이글팀 심볼">
                                <p>EAGLE TEAM SELECTED</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="tutorialWrap">
    <div class="tutorialStartWrap">
        <div class="tutorials">
            <div class="chat">
                <h3>■ CHAT</h3>
            </div>
            <div class="system">
                <span class="chatName">
                    <h4>SYSTEM ▶</h4>
                </span>
                <span class="chatting">
                    <p>이글 팀을 고르셨군요!</p>
                    <br>
                    <p>맑은 영혼을 지닌 독수리처럼 멋지게 날개를 펼쳐보세요!</p>
                    <br>
                    <p>자! 이제 본격적으로 HACKTORIAL WORLD로 들어가볼까요?</p>
                </span>
            </div>
        </div>
    </div>
</section>
</body>
</html>
