<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/selectTeam.css">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/tutorial_1-3.css">
    <link type="text/css" rel="stylesheet" href="/haw_html/css/common.css">
    <title>Hacktorial World</title>
</head>
<body>
<section>
    <h2><img src="/haw_html/images/title.png" alt="핵토리얼 월드"></h2>
    <div class="contentsWrap">
        <div class="teamWrap">
            <div class="team">
                <div class="teamOutline">
                    <div class="selectTeamWrap">
                        <div class="selected">
                            <div class="selectedTeamSym">
                                <img src="/haw_html/images/eagle.png" alt="이글팀 심볼">
                                <p>EAGLE TEAM SELECTED</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="tutorialWrap">
    <div class="tutorialStartWrap">
        <div class="tutorials">
            <h1>TEAM SELECTED</h1>
            <div class="selectPopUp">
                <span>이글 팀이 당신을 필요로 합니다! 맹세의 서약을 하시겠습니까?</span>
            </div>
            <form action="">
                <span>
                    <label for="selectCancel">CANCEL</label>
                    <input type="button" id="selectCancel" name="selectCancel">
                    <label for="selectSubmit">SELECT</label>
                    <input type="submit" id="selectSubmit" name="selectSubmit">
                </span>
            </form>
        </div>
    </div>
</section>
</body>
</html>
