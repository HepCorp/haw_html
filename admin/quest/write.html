<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/haw_html/admin/css/reset.css">
    <link type="text/css" rel="stylesheet" href="/haw_html/admin/css/common.css">
    <link type="text/css" rel="stylesheet" href="/haw_html/admin/css/quest.css">
    <link type="" rel="stylesheet" href="">
    <title>HA.W ADMIN</title>
</head>
<body>
<div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li id="haw-logo">
                <img src="/haw_html/admin/images/haw-logo90.png" alt="핵토리얼월드 로고">
            </li>
            <li id="sidebar-brand">
                <h2>
                    HACKTORIAL
                    <br>
                    WORLD
                </h2>
            </li>
            <li class="menu">
                <p>
                    <a href="#" class="menu-title">회원가입</a>
                    <a href="#" class="menu-go">&gt;</a>
                </p>
            </li>
            <!--<li>
                <a href="#">팀</a>
                <a href="#">&gt;</a>
            </li>-->
            <li class="menu">
                <a href="#" class="menu-title">문제</a>
                <a href="#" class="menu-go">&gt;</a>
            </li>
            <<!--li>
                <a href="#">지역</a>
                <a href="#">&gt;</a>
            </li>
            <li>
                <a href="#">뱃지</a>
                <a href="#">&gt;</a>
            </li>-->
        </ul>
    </div>
    <!-- //sidebar-wrapper -->
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="search-box-wrapper">
                <form action="">
                    <fieldset>
                        <ul>
                            <li>
                                <input type="text" id="search-window" title="검색어 입력">
                            </li>
                            <li>
                                <button type="submit" id="search-btn" title="검색 버튼">
                                    <img src="/haw_html/admin/images/search-icon.png" alt="검색 버튼">
                                </button>
                            </li>
                        </ul>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="quest-write-wrap">
            <h2 class="quest-main-title">문제</h2>
            <form action="" class="quest-write-box">
                <fieldset>
                    <div class="quest-write-form-wrap">
                        <div class="quest-write-btn-wrap">
                            <div class="btn-box">
                                <button type="button" id="quest-write-btn" class="write-btn">등록</button>
                                <button type="button" id="quest-revise-btn" class="revise-btn">수정</button>
                                <button type="button" id="quest-delete-btn" class="delete-btn">삭제</button>
                            </div>
                        </div>
                        <table class="quest-input-left">
                            <tbody>
                            <tr>
                                <th>제목</th>
                                <td>
                                    <input type="text" id="quest-title" class="long-textBox">
                                </td>
                            </tr>
                            <tr>
                                <th>지역</th>
                                <td>
                                    <select name="area" id="quest-area">
                                        <option value="제주자치도 > 제주시">제주자치도 &gt; 제주시</option>
                                        <option value="제주자치도 > 서귀포시">제주자치도 &gt; 서귀포시</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>분야</th>
                                <td>
                                    <select name="field" id="quest-field">
                                        <option value="Computer_Science">Computer_Science</option>
                                        <option value="Web_Hacking">Web_Hacking</option>
                                        <option value="System_Hacking">System_Hacking</option>
                                        <option value="Network">Network</option>
                                        <option value="Forensic">Forensic</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>Point</th>
                                <td>
                                    <input type="text" id="quest-point" class="short-textBox" >
                                </td>
                            </tr>
                            <tr>
                                <th>FLAG(답)</th>
                                <td>
                                    <input type="text" id="quest-flag" class="long-textBox">
                                </td>
                            </tr>
                            <tr>
                                <th>오픈여부</th>
                                <td>
                                    <p>
                                        <label class="toggleSwitch large" onclick="">
                                            <input type="checkbox" checked />
                                                <span>
                                                    <span>OFF</span>
                                                    <span>ON</span>
                                                </span>
                                            <a></a>
                                        </label>
                                    </p>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <table class="quest-input-right">
                            <tbody>
                            <tr>
                                <th>문제유형</th>
                                <td>
                                    <span class="radio-box"><input type="radio" name="quest-type" value="문제">문제</span>
                                    <span class="radio-box"><input type="radio" name="quest-type" value="파일">파일</span>
                                    <span class="radio-box"><input type="radio" name="quest-type" value="서버">서버</span>
                                </td>
                            </tr>
                            <tr>
                                <th>난이도</th>
                                <td>
                                    <span class="radio-box"><input type="radio" name="quest-level" value="Beginner">Beginner</span>
                                    <span class="radio-box"><input type="radio" name="quest-level" value="Beginner">Intermediator</span>
                                    <span class="radio-box"><input type="radio" name="quest-level" value="Beginner">Professional</span>
                                    <span class="radio-box"><input type="radio" name="quest-level" value="Beginner">Master</span>
                                    <span class="radio-box"><input type="radio" name="quest-level" value="Beginner">Beginner</span>
                                    <span class="radio-box"><input type="radio" name="quest-level" value="Beginner">Beginner</span>
                                </td>
                            </tr>
                            <tr>
                                <th>태그(#)</th>
                                <td>
                                    <input type="text" id="quest-tag" class="long-textBox">
                                    <button type="button" id="tag-plus-btn" class="tag-btn">
                                        <img src="/haw_html/admin/images/check-btn.png" alt="체크 버튼">
                                    </button>
                                    <div class="tags">
                                        <span class="tag-type01">#jeju</span>
                                        <span class="tag-type02">#asia</span>
                                        <span class="tag-type01">#beginner</span>
                                        <span class="tag-type02">#제주도</span>
                                        <span class="tag-type01">#frompotter</span>
                                        <span class="tag-type02">#computerscience</span>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
</div>
</body>
</html>
